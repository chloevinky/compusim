<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Diagnostic Tool</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007bff; }
        .warning { color: #ffc107; }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .status-line {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>üîç Fetch Diagnostic Tool</h1>
    <p>This page will help diagnose why fetch requests are failing in your browser.</p>

    <div class="test-section">
        <h2>Environment Information</h2>
        <div id="envInfo"></div>
    </div>

    <div class="test-section">
        <h2>Test 1: Basic Fetch Capability</h2>
        <button onclick="testBasicFetch()">Run Test</button>
        <div id="test1"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: CORS Test (httpbin.org)</h2>
        <button onclick="testCORS()">Run Test</button>
        <div id="test2"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Anthropic API Connectivity</h2>
        <input type="password" id="anthropicKey" placeholder="Enter Anthropic API key (optional)" style="width: 300px; padding: 8px;">
        <button onclick="testAnthropicAPI()">Run Test</button>
        <div id="test3"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: OpenAI API Connectivity</h2>
        <input type="password" id="openaiKey" placeholder="Enter OpenAI API key (optional)" style="width: 300px; padding: 8px;">
        <button onclick="testOpenAIAPI()">Run Test</button>
        <div id="test4"></div>
    </div>

    <script>
        // Display environment information
        function displayEnvInfo() {
            const info = document.getElementById('envInfo');
            info.innerHTML = `
                <div class="status-line"><strong>User Agent:</strong> ${navigator.userAgent}</div>
                <div class="status-line"><strong>Platform:</strong> ${navigator.platform}</div>
                <div class="status-line"><strong>Protocol:</strong> ${window.location.protocol}</div>
                <div class="status-line"><strong>Host:</strong> ${window.location.host}</div>
                <div class="status-line"><strong>Fetch API:</strong> ${typeof fetch !== 'undefined' ? '‚úÖ Available' : '‚ùå Not Available'}</div>
                <div class="status-line"><strong>Online:</strong> ${navigator.onLine ? '‚úÖ Yes' : '‚ùå No'}</div>
            `;
        }

        // Test 1: Basic fetch capability
        async function testBasicFetch() {
            const output = document.getElementById('test1');
            output.innerHTML = '<p class="info">Testing...</p>';

            try {
                const response = await fetch(window.location.href);
                output.innerHTML = `
                    <p class="success">‚úÖ Basic fetch works!</p>
                    <p>Status: ${response.status} ${response.statusText}</p>
                `;
            } catch (error) {
                output.innerHTML = `
                    <p class="error">‚ùå Basic fetch failed!</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Error Type:</strong> ${error.name}</p>
                    <pre>${JSON.stringify(error, Object.getOwnPropertyNames(error), 2)}</pre>
                `;
            }
        }

        // Test 2: CORS test
        async function testCORS() {
            const output = document.getElementById('test2');
            output.innerHTML = '<p class="info">Testing CORS with httpbin.org...</p>';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch('https://httpbin.org/get', {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const data = await response.json();
                output.innerHTML = `
                    <p class="success">‚úÖ CORS works! External API is reachable.</p>
                    <p>Status: ${response.status}</p>
                    <p>Origin: ${data.origin}</p>
                `;
            } catch (error) {
                output.innerHTML = `
                    <p class="error">‚ùå CORS test failed!</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Error Name:</strong> ${error.name}</p>
                    <p><strong>Diagnosis:</strong></p>
                    <ul>
                        ${error.name === 'AbortError' ? '<li>Request timed out (network too slow or blocked)</li>' : ''}
                        ${error.message.includes('Failed to fetch') ? '<li>Likely CORS issue or network blocked</li><li>Check browser console for CORS errors</li>' : ''}
                        ${error.message.includes('NetworkError') ? '<li>Network error - check internet connection</li>' : ''}
                    </ul>
                    <pre>${JSON.stringify(error, Object.getOwnPropertyNames(error), 2)}</pre>
                `;
            }
        }

        // Test 3: Anthropic API
        async function testAnthropicAPI() {
            const output = document.getElementById('test3');
            const apiKey = document.getElementById('anthropicKey').value.trim();
            output.innerHTML = '<p class="info">Testing Anthropic API connectivity...</p>';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const headers = {
                    'Content-Type': 'application/json',
                    'anthropic-version': '2023-06-01'
                };

                if (apiKey) {
                    headers['x-api-key'] = apiKey;
                }

                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        model: 'claude-opus-4-5',
                        max_tokens: 10,
                        messages: [{ role: 'user', content: 'Hi' }]
                    }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                let result = `<p class="success">‚úÖ Anthropic API is reachable!</p>`;
                result += `<p>Status: ${response.status} ${response.statusText}</p>`;

                if (response.status === 401) {
                    result += '<p class="warning">‚ö†Ô∏è 401 Unauthorized - API key missing or invalid</p>';
                } else if (response.status === 200) {
                    result += '<p class="success">‚úÖ API key is valid and working!</p>';
                } else {
                    const text = await response.text();
                    result += `<pre>${text}</pre>`;
                }

                output.innerHTML = result;
            } catch (error) {
                output.innerHTML = `
                    <p class="error">‚ùå Cannot reach Anthropic API!</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Error Name:</strong> ${error.name}</p>
                    <p><strong>Possible causes:</strong></p>
                    <ul>
                        ${error.name === 'AbortError' ? '<li>Request timed out after 10 seconds</li><li>Network might be slow or blocking the request</li>' : ''}
                        ${error.message.includes('Failed to fetch') ? '<li>CORS policy blocking the request</li><li>Network/firewall blocking api.anthropic.com</li><li>Browser security settings</li><li>No internet connection</li>' : ''}
                    </ul>
                    <pre>${JSON.stringify(error, Object.getOwnPropertyNames(error), 2)}</pre>
                `;
            }
        }

        // Test 4: OpenAI API
        async function testOpenAIAPI() {
            const output = document.getElementById('test4');
            const apiKey = document.getElementById('openaiKey').value.trim();
            output.innerHTML = '<p class="info">Testing OpenAI API connectivity...</p>';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const headers = {
                    'Content-Type': 'application/json'
                };

                if (apiKey) {
                    headers['Authorization'] = `Bearer ${apiKey}`;
                }

                const response = await fetch('https://api.openai.com/v1/models', {
                    method: 'GET',
                    headers: headers,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                let result = `<p class="success">‚úÖ OpenAI API is reachable!</p>`;
                result += `<p>Status: ${response.status} ${response.statusText}</p>`;

                if (response.status === 401) {
                    result += '<p class="warning">‚ö†Ô∏è 401 Unauthorized - API key missing or invalid</p>';
                } else if (response.status === 200) {
                    result += '<p class="success">‚úÖ API key is valid and working!</p>';
                } else {
                    const text = await response.text();
                    result += `<pre>${text.substring(0, 500)}</pre>`;
                }

                output.innerHTML = result;
            } catch (error) {
                output.innerHTML = `
                    <p class="error">‚ùå Cannot reach OpenAI API!</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Error Name:</strong> ${error.name}</p>
                    <p><strong>Possible causes:</strong></p>
                    <ul>
                        ${error.name === 'AbortError' ? '<li>Request timed out after 10 seconds</li><li>Network might be slow or blocking the request</li>' : ''}
                        ${error.message.includes('Failed to fetch') ? '<li>CORS policy blocking the request</li><li>Network/firewall blocking api.openai.com</li><li>Browser security settings</li><li>No internet connection</li>' : ''}
                    </ul>
                    <pre>${JSON.stringify(error, Object.getOwnPropertyNames(error), 2)}</pre>
                `;
            }
        }

        // Initialize
        displayEnvInfo();
    </script>
</body>
</html>
